<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code-quiz</title>
  </head>

  <body>
    <header>
      <button id="high-score">View high scores</button>
      <h2 id="timer"></h2>
    </header>

    <main>
      <section id="container-start">
        <h1>Coding Quiz</h1>
        <p>
          Test your wisdom of programming subjects in this awesome quiz. If you
          guess the answer wrong it will deduct 10 seconds. Answer all the
          questions correct and you win.
        </p>
        <button id="start-button">Start</button>
      </section>

      <section id="question-container"></section>
      <h2 id="question-results"></h2>
    </main>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
